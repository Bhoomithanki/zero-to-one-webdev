<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Sign in And Sign Up from</h1>
    <fieldset>
        <legend>Sign In</legend>
        <form action="" name="" autocomplete="
        off">
            <label for="First Name">First Name : </label>
            <input placeholder="First Name" type="text" name="First Name" id="First Name" minlength="3" maxlength="50"
                required><br><br>
            <label for="Last Name">Last Name : </label>
            <input placeholder="Last Name" type="text" name="Last Name" id="Last Name" minlength="3" maxlength="50"
                required><br><br>
            <label for="email">Emailid:</label>
            <input placeholder="abc@gmail.com" type="email" name="email" id="email" required><br><br>
            <label for="password">password:</label>
            <input placeholder="******" type="password" name="password" id="password" minlength="3" maxlength="20"
                required><br><br>
            <label for="conformpassword">Conform password:</label>
            <input placeholder="******" type="password" name="conformpassword" id="conformpassword" minlength="3"
                maxlength="20" required><br><br>
            <label for="age">Age : </label>
            <input placeholder="34" type="number" name="age" id="age" min="1" max="3" required><br><br>
            <label for="gender">Gender:</label>
            <label for="gender">male</label>
            <input type="radio" name="gender" id="gender" value="male" checked>
            <label for="gender">female</label>
            <input type="radio" name="gender" id="gender" value="female" checked>
            <label for="gender">other</label>
            <input type="radio" name="gender" id="gender" value="other
        " checked><br><br>
            <label for="term">terms :
                <input type="checkbox" name="term" id="term" required>I agree to terms and conditions</label><br><br>
            <label for="register"></label>
            <input type="submit" value="register" required><br><br>

        </form>
    </fieldset>
</body>

</html>
