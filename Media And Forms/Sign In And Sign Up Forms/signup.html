<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    .center {
        text-align: center;
    }
</style>

<body>
    <h1>Sign in And Sign Up from</h1>
    <fieldset>
        <legend>Sign up</legend>
        <form action="" name="" autocomplete="
        off">
            <label for="email">Emailid:</label>
            <input placeholder="abc@gmail.com" type="email" name="email" id="email" required><br><br>
            <label for="password">password:</label>
            <input placeholder="******" type="password" name="password" id="password" minlength="3" maxlength="20"
                required><br><br>
            <label for="log in"></label>
            <input type="submit" value="log in" required><br><br>
            <div class="center">
                <a href="./05.html">sign in </a>
            </div>

        </form>
    </fieldset>
</body>

</html>
