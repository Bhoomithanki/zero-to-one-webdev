<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Audio and Video</title>
</head>

<body>
    <h1>Modified Audio And Video</h1>
    <h3>Following are the example for the video and audio tag.</h3>
    <audio controls autoplay loop muted src="gayatri-mantra-769.mp3" type="audio/mp3"></audio>
    <!-- autoplay attribute is used for aoutplay video and audio and for continously playing our video and audio  and muted is used for initially muting of the video -->
    <video controls autoplay loop muted src="Peek A Boo _ CoComelon Nursery Rhymes & Kids Songs _ Ft. Harpi Gill.mp4"
        width="50%"></video>
</body>

</html>
