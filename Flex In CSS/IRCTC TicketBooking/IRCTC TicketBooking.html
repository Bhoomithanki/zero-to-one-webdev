<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC TicketBooking</title>
    <link rel="stylesheet" href="./IRCTC TicketBooking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="irctc">
        <div class="parent">
            <div class="top">
                <div class="logo">
                    <img src="./Logo.png" alt=" IRCTC Logo">
                </div>
                <div class="top-but">
                    <button id="login"><a href="">Login</a></button>
                    <button id="register"><a href="">Register</a></button>
                    <button id="agentregister"><a href="">Agent Register</a></button>

                </div>
            </div>
            <div class="middle">
                <h1>Indian Railways</h1>
                <div class="color-ssp">
                    <div id="Safety">Safety</div>
                    <div id="Security">Security</div>
                    <div id="Punctuality">Punctuality</div>
                </div>
            </div>
            <div class="ticket-button">
                <button id="book-ticket"><img src="./confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png"
                        alt="Conformation-logo">BOOK TICKET</button>
                <button id="pnr-status"><img src="./done_FILL0_wght400_GRAD0_opsz48 (1) 1.png" alt="tick-mark-logo">PNR
                    Status</button>
                <button id="chart"><img src="./Vector.png" alt="insert-chart-logo">Charts /Vacancy</button>
            </div>

            <div class="select-location">
                <div class="fromwhere">
                    <div class="going"><img src="./ic-search-from-desktop.png" alt="calander"></div>
                    <span>From</span>
                    <img src="./expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    <span>
                        <div class="selectelocation-pickup">Bangalore</div>
                    </span>
                    <span>KSR-Banglore</span>
                </div>
                <div class="from-where-to-where">
                    <div class="going-coming"><img src="./sync_alt_FILL0_wght300_GRAD0_opsz48 1.png"
                            alt="logo(from-where-to-where)"></div>
                </div>
                <div class="towhere">
                    <div class="coming"><img src="./ic-search-to-desktop.png" alt="to-where-logo"></div>
                    <span>To</span>
                    <img src="./expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    <span>
                        <div class="selectelocation-drop">Kasaragod</div>
                    </span>
                    <span>KSD-Kasaragod</span>
                </div>
            </div>
            <div class="date-seat-selection">
                <div class="date">
                    <div class="calender"><img src="./ic-search-calender-desktop.png" alt="calander"></div>
                    <span>date</span>
                    <img src="./expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    <span>
                        <div class="selecteddate">01 Aug 2024</div>
                    </span>
                    <span>Tuesday</span>
                </div>
                <div class="tier-type">
                    <div class="group"><img src="./group_work_FILL0_wght200_GRAD0_opsz48 1.png" alt="groupwork"></div>
                    <span>Class</span>
                    <img src="./expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    <span>
                        <div class="tier">3A</div>
                    </span>
                    <span>AC 3 Tier</span>
                </div>
                <div class="type-of-seat">
                    <div class="seat"><img src="./widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="calander"></div>
                    <span>Seat type</span>
                    <img src="./expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    <span>
                        <div class="seattype">TATKAL</div>
                    </span>
                    <span>AC 3 Tier</span>
                </div>
            </div>
            <div class="search-train-button">
                <button class="search">Search Train</button>
            </div>
        </div>
        <div class="train-image">

            <img id="train" src="./image.png" alt="">

        </div>
    </div>

</body>

</html>
