<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static element
    </title>
    <style>
        .container {
            display: inline-block;
        }

        .card {
            color: black;
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: green;
            border: 2px solid black;

        }

        #card2 {
            background-color: rgb(255, 6, 93);
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body></body>

<div class="container">
    <div class="card" id="card1">1</div>
    <div class="card" id="card2">2</div>
    <div class="card" id="card3">3</div>
    <div class="card" id="card4">4</div>
</div>
<p>posiyion : relative example
    This is where position relative comes in. Move the green box relative to its current position to 20px from the left
    and
    top without changing the layout around it. Thus, leaving a gap for the green box where it would have been had it not
    been position.</p>
</body>

</html>
