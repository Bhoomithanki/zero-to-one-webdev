<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static element
    </title>
    <style>
        .container {
            display: inline-block;
        }

        .card {
            color: black;
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: green;
            border: 2px solid black;

        }

        #card2 {
            background-color: rgb(255, 6, 93);
        }
    </style>
</head>

<body></body>

<div class="container">
    <div class="card" id="card1">1</div>
    <div class="card" id="card2">2</div>
    <div class="card" id="card3">3</div>
    <div class="card" id="card4">4</div>
</div>
<p>Position : Static Example
    By default, position an element based on its current position in the flow. The top, right, bottom, left and z-index
    properties do not apply</p>
</body>

</html>
